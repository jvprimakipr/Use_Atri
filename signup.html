<body>



    <div id="sign_up_form_box">

        <form method="post" id="sign_up_form">
            <h1>Crie sua conta</h1>

            <label id="user_email_label" for="user_email">Seu melhor email</label><br>
            <input id="user_email" type="text" name="user_email" required onchange="checkEmail();"><br>

            <label id="user_name_label" for="user_name">Nome completo</label><br>
            <input id="user_name" type="text" name="user_name" required><br>
            
            <!-- TODO sugerir usar 2 entradas: Nome e Sobrenome -->
            
            <label id="user_cpf_label" for="user_cpf">CPF</label><br>
            <input id="user_cpf" type="text" name="user_cpf" required oninput="cpfMask(this);" onchange="checkCPF();"><br>

            <label id="user_password_label" for="user_password">Senha</label><br>
            <input id="user_password" type="password" name="user_password" required onchange="checkPassword();"><br>

            <input id="send_button" class="send_button" type="submit" value="Entrar"><br><br>
        </form>
    </div>
</body>
